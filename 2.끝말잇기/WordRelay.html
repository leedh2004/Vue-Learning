<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>끝말잇기</title>
</head>

<body>
    <div id="root">
        <word-relay start-word="바보"></word-relay>
        <word-relay start-word="도현"></word-relay>
        <word-relay start-word="천재"></word-relay>
    </div>
</body>

<script>
    Vue.component('word-relay', {
        template: `
        <div>
            <div>{{word}}</div>
            <form @submit="onSubmit">
                <input type="text" v-model="value">
                <button type="submit">제출</button>
            </form>
            <div>{{value}}</div>
            <div>{{answer}}</div>
        </div>
        `,
        props: ['startWord'],
        data() {
            return {
                word: this.startWord,
                value: '',
                answer: '',
            }
        },
        methods: {
            onSubmit(e) {
                e.preventDefault();
                console.log(this.word[this.word.length - 1] === this.value[0])
                if (this.word[this.word.length - 1] === this.value[0]) {
                    this.word = this.value;
                    this.answer = '딩동댕';

                } else {
                    this.answer = '땡';
                }
                this.value = '';
            },
        },
    })
</script>
<script>
    const app = new Vue({
        el: '#root',
    })
</script>

</html>
